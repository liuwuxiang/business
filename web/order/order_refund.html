<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Language" content="zh-CN">

		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="copyright" content="" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">

		<link rel="stylesheet" href="../../static/lib/plus/lib/weui.css" />
		<link rel="stylesheet" href="../../static/css/common/common.css" />
		<link rel="stylesheet" href="../../static/lib/hui/css/hui.css" />
		<link rel="stylesheet" href="../../static/lib/mui/css/mui.css" />
		<link rel="stylesheet" href="../../static/css/order/my_order_detail.css" />
		<link rel="stylesheet" href="../../static/css/order/order_refund.css" />

	</head>


	<body>
		<div class="head">
			<h1>订单退款</h1>
			<a href="javascript:void(0);" id="back" class="back"></a>
		</div>
		<div class="h88"></div>

		<!-- 退款按钮 -->
		<div class="refund_button_div">
			<div><img src="../../static/images/wnk_business/warning.png"><span>退款申请一经提交后不可撤销</span> </div>
			<a class="weui-btn weui-btn_warn refund_button" id="refund_button">申请退款</a>
		</div>

		<div class="refund_tip">
			退款成功后,购买获得的成长值将被扣除
		</div>

		<div class="weui-cells__title">奔腾汽车养护中心洗车套餐</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">退款数量</label>
				</div>
				<div class="weui-cell__bd refund_number_div">
					<ul>
						<li><a href="javascript:void(0);" id="refund_number_add">+</a>
						</li>
						<li>
							<input type="number"  id="refund_number" value="0"  disabled="disabled"/>
						</li>
						<li><a href="javascript:void(0);" id="refund_number_less">-</a></li>
					</ul>
				</div>
			</div>

			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">退款金额</label>
				</div>
				<div class="weui-cell__bd">
					<div class="well-cell__ft" style="color: #34AC91;text-align: right;" id="refund_amount">¥0.00</div>
				</div>
			</div>
		</div>

		<div class="weui-cells__title">退款方式</div>
		<div class="weui-cells weui-cells_radio">
			<label class="weui-cell weui-check__label" for="x11">
				<div class="weui-cell__bd">
					<p>原路返回<span style="color: red;">(1-3个工作日内退款到原支付方)</span></p>
				</div>
				<div class="weui-cell__ft">
					<input type="radio" class="weui-check" name="radio1" id="x11" checked="checked">
					<span class="weui-icon-checked" style="padding-bottom: .2rem;"></span>
				</div>
			</label>
		</div>

		<div class="weui-cells__title">退款原因(必选)</div>
		<div class="weui-cells weui-cells_checkbox" id="refund_reason_div">

			<!--<label class="weui-cell weui-check__label" for="s02">
				<div class="weui-cell__bd">
					<p>买多了/买错了</p>
				</div>
				<div class="weui-cell__hd">
					<input type="radio" value="" name="checkbox1" class="weui-check" id="s02">
					<i class="weui-icon-checked"></i>
				</div>
			</label>-->

		</div>

		<div style="margin-top: 2rem;"></div>

		<script type="text/javascript" src="../../static/lib/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../static/lib/plus/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../static/js/common/common.js"></script>
		<script type="text/javascript" src="../../static/lib/hui/js/hui.js"></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.js"></script>
		<script type="text/javascript" src="../../static/js/common/toast.js"></script>
		<script type="text/javascript" src="../../static/js/main.js"></script>
		<script type="text/javascript" src="../../static/js/main.check.js"></script>
		<script type="text/javascript" src="../../static/js/navigator.js"></script>
		<script type="text/javascript" src="../../static/js/order/order_refund.js"></script>
	</body>

</html>
