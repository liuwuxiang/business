<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Language" content="zh-CN">

		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="copyright" content="" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" href="../../static/css/common/common.css" />
		<link rel="stylesheet" href="../../static/lib/hui/css/hui.css" />
		<!-- UI插件 -->
		<link rel="stylesheet" href="../../static/lib/plus/lib/weui.min.css" />
		<!--<link rel="stylesheet" href="../../static/lib/plus/css/jquery-weui.min.css" />-->

	</head>

	<body class="bgw">
		<!-- 头部STR -->
		<div class="head">
			<h1>资金密码设置</h1>
			<a href="javascript:void(0);" id="back" class="back"></a>
		</div>
		<div class="h88"></div>

		<!-- 表单STR -->
		<div class="pubform">
			<form>
				<div class="fgroup">
					<div class="fitem">
						<span class="fname">新密码</span>
						<input class="ftext" type="password" style="line-height: .88rem;" placeholder="请填写新密码" id="new_pwd" style="margin: 0;">
					</div>
					<div class="fitem">
						<span class="fname">确认密码</span>
						<input class="ftext" type="password" style="line-height: .88rem;" placeholder="请再次填写新密码" id="confirm_new_pwd" style="margin: 0;">
					</div>
					<div class="fitem">
						<span class="fname">验证码</span>
						<input class="ftext" type="text" style="line-height: .88rem;" placeholder="请填写验证码" id="code" style="margin: 0;">
						<a id="getMobileCode" class="getcode">获取验证码</a>
					</div>
				</div>
				<div class="fhandle">
					<a id="setPayPwd" class="fsubmit">设置</a>
				</div>
			</form>
		</div>
		<!-- 表单END -->
		<script type="text/javascript" src="../../static/lib/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.min.js"></script>

		<script type="text/javascript" src="../../static/js/main.js"></script>
		<script type="text/javascript" src="../../static/js/main.check.js" ></script>
		<script type="text/javascript" src="../../static/js/common/toast.js"></script>
		<script type="text/javascript" src="../../static/lib/plus/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="../../static/js/navigator.js"></script>

	</body>

</html>
