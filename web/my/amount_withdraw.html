	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../../static/css/common/common.css" />

		<link rel="stylesheet" href="../../static/lib/mui/css/mui.picker.css" />
		<link rel="stylesheet" href="../../static/lib/mui/css/mui.poppicker.css" />
		<link rel="stylesheet" href="../../static/lib/plus/lib/weui.css" />

		<style>
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			
			.finfo {
				font-size: .3rem;
				padding-left: .3rem;
			}
		</style>
	</head>

	<body class="bgw">
		<!-- 头部STR -->
		<div class="head">
			<h1>提现</h1>
			<a href="javascript:void(0);" id="back" class="back"></a>
		</div>
		<div class="h88"></div>

		<!-- 通用表单 -->
		<div class="pubform">
			<form>
				<div class="fgroup">
					<label class="fitem">
								<span class="fname">最低提现</span>
								<p class="finfo"  style="margin: 0;"><span id="min_number">0</span>元</p>
					</label>
					<label class="fitem">
								<span class="fname">到账时间</span>
								<p class="finfo"  style="margin: 0;"><span id="get_time">0</span>个工作日内</p>
					</label>
					<label class="fitem">
			          <span class="fname">提现金额</span>
			          <input class="ftext" type="number" placeholder="请填写提现金额" id="withdraw_number"  style="margin: 0;">
			    </label>
					<label class="fitem">
			          <span class="fname">到账金额</span>
			          <p class="finfo"  style="margin: 0;">到账<span id="receipts_amount">0</span>元人民币</p>
			    </label>
				</div>
				<div class="ftitle">提现银行卡信息</div>
				<div class="fgroup">
					<label class="fitem">
          <span class="fname">开户行</span>
          <input class="fselect" type="text" placeholder="请选择开户行" id="selectBank"  style="margin: 0;">
        </label>
					<label class="fitem">
          <span class="fname">银行卡号</span>
          <input class="ftext" type="number" placeholder="请填写银行卡号" id="bank_card_number"  style="margin: 0;">
        </label>
					<label class="fitem">
          <span class="fname">姓名</span>
          <input class="ftext" type="text" placeholder="请填写卡户姓名" id="real_name"  style="margin: 0;">
        </label>
				</div>
				<div class="fhandle">
					<a id="submitWithdraw" class="fsubmit">提现</a>
				</div>
				<div class="fnotice">
					温馨提示<br>
					<a id="withdraw_tip">
						1.提现申请时间为每周四10:00-17:30；<br> 2.提现手续费1%。
					</a>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="../../static/lib/plus/lib/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.min.js"></script>
		<script type="text/javascript" src="../../static/js/common/common-mui.js"></script>
		<script type="text/javascript" src="../../static/js/common/common.js"></script>
		<script type="text/javascript" src="../../static/js/main.js"></script>
		<script type="text/javascript" src="../../static/js/main.check.js"></script>
		<script type="text/javascript" src="../../static/lib/hui/js/hui.js"></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.picker.js"></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../static/js/common/toast.js"></script>
		<script type="text/javascript" src="../../static/lib/plus/js/jquery-weui.js"></script>
		<script type="text/javascript" src="../../static/lib/plus/js/city-picker.min.js"></script>
		<script type="text/javascript" src="../../static/js/my/amount_withdraw.js"></script>
		<script type="text/javascript" src="../../static/js/navigator.js"></script>
	</body>

</html>
