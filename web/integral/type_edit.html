		<title>积分系统-商品分类管理</title>
		<style>
			.weui-input {
				margin-bottom: 0 !important;
				width: 100% !important;
				border: 0 !important;
				outline: 0 !important;
				-webkit-appearance: none !important;
				background-color: transparent !important;
				font-size: inherit !important;
				color: inherit !important;
				height: 1.47058824em !important;
				line-height: 1.47058824 !important;
			}
			
			.myBadgeposition {
				position:relative;
				top: -2rem;
				left: 1.4rem;
			}
			
			#uploaderFiles img {
				height: 1.6rem;
				width: 1.6rem;
			}

				overflow:inherit !important;

	<body class="bgw">
		<input name="ajaxFile" id="header_file" type="file" accept="image/*">
		<!-- 头部STR -->
		<div class="head">
			<h1>积分系统-商品分类管理</h1>
			<a href="javascript:void(0);" id="back" class="back"></a>
			<a id="addIntegralType" class="submit">保存</a>
		</div>
		<div class="h88"></div>

		<div class="weui-cells weui-cells_form">

			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__hd">
							<p class="weui-uploader__title">商品分类图标</p>
						</div>
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files" id="uploaderFiles">
							</ul>
							<a id="fileUpload" class="weui-uploader__input-box"></a>
						</div>
					</div>
				</div>
			</div>

			<input type="hidden" name="img">

			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">分类名称</label>
				</div>
				<div class="weui-cell__bd">
					<input id="name" class="weui-input" type="text" placeholder="请输入分类名称">
				</div>
			</div>

			<div class="weui-cell weui-cell_switch">
				<div class="weui-cell__bd">是否启用</div>
				<div class="weui-cell__ft">
					<input id="isChecked" class="weui-switch" type="checkbox" checked>
				</div>
			</div>

		</div>
