		<link rel="stylesheet" href="../../static/css/common/common.css" />

		<title>积分系统-首页</title>
	</head>

	<body class="bgw">
		<!-- 头部STR -->
		<div class="head">
			<h1>积分系统-订单确认</h1>
			<a href="javascript:void(0);" id="back" class="back"></a>
		</div>
		</div>
		<div class="h160"></div>

		<div class="weui-form-preview">
			<div class="weui-form-preview__hd">
				<label class="weui-form-preview__label">商品名称</label>
				<em id="goods_name" class="weui-form-preview__value"><!--电动打蛋机--></em>
			</div>
			<div class="weui-form-preview__bd">
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">联系人</label>
					<span id="username" class="weui-form-preview__value"><!--道一--></span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">联系电话</label>
					<span id="phone" class="weui-form-preview__value"><!--15925012437--></span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">订单号</label>
					<span id="orderId" class="weui-form-preview__value"><!--1539424394757--></span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">商品价格</label>
					<span id="price" class="weui-form-preview__value"><!--1539424394757--></span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">下单时间</label>
					<span id="creation_time" class="weui-form-preview__value"><!--2018年10月15日 11:23:51--></span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">完成时间</label>
					<span id="end_time" class="weui-form-preview__value"><!--2018年10月15日 11:23:51--></span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">订单状态</label>
					<span id="status" class="weui-form-preview__value"><!--已支付--></span>
				</div>
			</div>
			<div class="weui-form-preview__ft">
				<button id="integralOrderUse" type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">订单完成</button>
			</div>
		</div>

		<div class="page__bd" id="content">

		</div>

		<script type="text/javascript" src="../../static/lib/jquery/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.min.js" ></script>
		<script type="text/javascript" src="../../static/js/common/common.js" ></script>
		<script type="text/javascript" src="../../static/lib/hui/js/hui.js" ></script>
		<script type="text/javascript" src="../../static/js/common/toast.js" ></script>
		<script type="text/javascript" src="../../static/lib/plus/js/jquery-weui.min.js" ></script>
		<script type="text/javascript" src="../../static/js/main.js" ></script>
		<script type="text/javascript" src="../../static/js/main.check.js" ></script>
		<script type="text/javascript" src="../../static/js/integral/order_confirm.js" ></script>
		<script type="text/javascript" src="../../static/js/navigator.js"></script>
	</body>

</html>
