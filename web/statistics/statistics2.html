	<body class="bgw" style="background: white !important;">


		<div class="head">
			<h1>统计</h1>
		</div>
		<div class="h88"></div>

		<div id="slider" class="mui-slider mui-fullscreen"></div>

		<div class="mui-content" >
			<div class="mui-card top_div">
				<div class="mui-card-content header" id="store_name"><!--云南辰蓝科技有限公司--></div>
				<div class="mui-card-content total-revenue">
					<p><span class="jinri_icome_tag">今日总收入</span></p>
					<span style="font-size: 1rem;" id="today_revenue">¥0.00</span>
				</div>
				<div class="mui-card-content">
					<ul>
						<li class="analysis_record">
							<p>收款笔数</p>
							<span id="total">0</span>
						</li>
						<li class="analysis_record">
							<p>收款金额</p>
							<span id="money">¥0.00</span>
						</li>
					</ul>
					
				</div>
			</div>
			
			
			<div class="mui-card">
				<div class="mui-card-content analysis">
					<ul style="z-index: 9;"> 
						<li  id="collection_record" class="option_li">
							<img src="../../static/images/wnk_business/get_record.png" /><br>
							<span>收款记录</span>
						</li>
						<li id="sales_analysis" class="option_li">
							<img src="../../static/images/wnk_business/analysis.png" /><br>
							<span>销售分析</span>
						</li>
						<li id="member_management" class="option_li" style="display: none;">
							<img src="../../static/images/wnk_business/memberManagerment.png" /><br>
							<span>会员管理</span>
						</li>
						<li id="hotel_management" class="option_li">
							<img src="../../static/images/wnk_business/hotel_management.png" /><br>
							<span>房态管理</span>
						</li>
					</ul>
				</div>
			</div>
			
		</div>




		<script type="text/javascript" src="../../static/lib/jquery/jquery-1.9.1.min.js"></script>

		<script type="text/javascript" src="../../static/js/statistics/statistics2.js"></script>
