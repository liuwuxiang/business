<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<title>赠送现金劵</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="copyright" content="" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">

		<link rel="stylesheet" href="../../static/css/common/common.css" />
		<link rel="stylesheet" href="../../static/css/level_integral/integral_send.css" />
		<link rel="stylesheet" href="../../static/lib/hui/css/hui.css" />
		<link rel="stylesheet" href="../../static/lib/plus/lib/weui.min.css" />
		<link rel="stylesheet" href="../../static/lib/mui/css/mui.css" />
		<!--<link rel="stylesheet" href="../../static/lib/plus/css/jquery-weui.min.css" />-->
	</head>

	<body>
		<div class="head">
			<h1>赠送现金劵</h1>
			<a href="javascript:void(0);" id="back" class="back"></a>
		</div>
		<div class="h88"></div>

		<!-- 通用表单 -->
		<div class="pubform">
			<form>
				<div class="ftitle">支付信息</div>
				<div class="fgroup">
				<label class="fitem">
		          <span class="fname">用户手机号</span>
		          <input class="ftext" id="user_mobile" type="number" placeholder="请填写用户手机号" style="margin-bottom: 0px;">
		        </label>
		        <label class="fitem">
		          <span class="fname">赠送类型</span>
		          <div class="integral_type_div">
		          	<a id="exchange_integral_tag"><img id="exchange_integral_img" src="../../static/images/wnk_business/no_check.png"/>兑换积分 </a>
		          	<a id="send_integral_tag"><img id="send_integral_img" src="../../static/images/wnk_business/no_check.png"/>现金劵</a>
		          </div>
		        </label>
				<label class="fitem">
		          <span class="fname">赠送积分</span>
		          <input class="ftext" id="withdraw_number" type="number" placeholder="请填写赠送数量" style="margin-bottom: 0px;">
		        </label>
				<label class="fitem">
		          <span class="fname">到账个数</span>
		          <p class="finfo" style="margin-bottom: 0px;">到账<span id="receipts_amount" >0</span>个积分</p>
		        </label>
		        <label class="fitem" id="integral_pay">
		          <span class="fname">支付积分</span>
		          <p class="finfo" style="margin-bottom: 0px;">需支付<span id="pay_integral">0</span>个积分</p>
		        </label>
		        <label class="fitem" id="balance_pay" style="display: none;">
		          <span class="fname">支付金额</span>
		          <p class="finfo" style="margin-bottom: 0px;">需支付<span id="pay_balance_amount">0</span>元账户余额</p>
		        </label>
				</div>
				<div class="ftitle">支付方式</div>
				<div class="fgroup">
					<label class="fradio" style="height: 50px;">
		                <span class="icon jifen"></span>
		                <span class="fname">积分支付</span>
		                <input type="radio" name="pay" id="wx_pay_radio" checked onclick="choosePayWay(0)">
		                <span class="status"></span>
		            </label>

					<label class="fradio" style="height: 50px;">
		                <span class="icon balance"></span>
		                <span class="fname">余额支付</span>
		                <input type="radio" name="pay" id="yue_pay_radio" onclick="choosePayWay(1)">
		                <span class="status"></span>
		            </label>
				</div>
				<div class="fhandle">
					<a class="fsubmit" id="fsubmit" onclick="arrgenHandelLevel()">赠送</a>
				</div>
			</form>
		</div>
		<!-- UI插件 -->
		<script type="text/javascript" src="../../static/lib/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../static/js/common/common.js"></script>
		<script type="text/javascript" src="../../static/lib/hui/js/hui.js"></script>
		<script type="text/javascript" src="../../static/lib/mui/js/mui.js"></script>
		<script type="text/javascript" src="../../static/js/main.js"></script>
		<script type="text/javascript" src="../../static/js/main.check.js"></script>
		<script type="text/javascript" src="../../static/js/common/toast.js"></script>
		<script type="text/javascript" src="../../static/lib/plus/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="../../static/js/level_integral/integral_send.js"></script>
		<script type="text/javascript" src="../../static/js/navigator.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#withdraw_number').bind('input propertychange', function() {
					inputChange($(this).val());
				});

			})
		</script>
	</body>

</html>
