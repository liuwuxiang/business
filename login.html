<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<title>登录</title>
		<meta name="keywords"    content="">
		<meta name="description" content="">
		<meta name="copyright"   content="">
		<meta name="viewport"    content="initial-scale=1,maximum-scale=1,minimum-scale=1">
		<meta content="yes"          name="apple-mobile-web-app-capable"        >
		<meta content="black"        name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection"                     >
		
		<link rel="stylesheet" href="./static/lib/hui/css/hui.css"          />
		<link rel="stylesheet" href="./static/css/common/common.1.css"        />
		<link rel="stylesheet" href="./static/lib/plus/css/jquery-weui.css" />
		<link rel="stylesheet" href="static/plus/lib/weui.css"              />
		
		<style type="text/css">
			body,
			html {
				min-height: 100%;
			}
		</style>
	</head>

	<body class="bgblur">
		<!-- LOGO -->
		<div class="logo">
			<img src="./static/images/wnk_business/logo.png" class="img">
			<span class="adv">小卡片·大作为</span>
		</div>

		<div class="loginwrap">
			<!-- 登录选项 -->
			<p class="tit" id="sj">商家登录</p>
			<div class="tabmenu">
				<a class="item sel" id="account_login">账号密码登录</a>
				<a class="item" id="code_login">手机快捷登录</a>
			</div>
			<!-- 手机号+密码 -->
			<form class="loginform" id="account_login_from">
				<div class="item">
			        <p class="name user">账号</p>
			        <input id="mobile" type="number" placeholder="请填写手机号码" >
			    </div>

				<div class="item">
			        <p class="name pwd">登录密码</p>
			        <input id="login_pwd" type="password" placeholder="请填写登录密码" >
			    </div>
				
				<label class="weui-cells weui-cells_checkbox" style="margin-top: .3rem;">
					<div class="weui-cell__hd">
					  <input type="checkbox" class="weui-check" name="Remember" id="Remember">
					  <i class="weui-icon-checked"></i>
					</div>
					<div class="weui-cell__bd" style="left: 1.5rem;top:-1.2rem">
					  <p>记住密码</p>
					</div>
				</label>
				
				
				
				<a id="account_login_from_submit" class="submit">立即登录</a>
			</form>
			<!-- 手机号+验证码 -->
			<form class="loginform" style="display: none;" id="code_login_from">
				<div class="item">
			        <p class="name user">账号</p>
			        <input type="number" placeholder="请填写手机号码"  id="quick_mobile">
			    </div>

				<div class="item">
			        <p class="name pwd">验证码</p>
			        <input type="number" placeholder="请填写短信验证码" id="quick_login_code">
			        <a  id="quick_login_code_btn" class="getcode" style="z-index: 999;" >获取验证码</a>
			    </div>
				<a id="code_login_from_submit" class="submit">立即登录</a>
			</form>
			<!-- 注册链接 -->
			<div class="hadle">
				<p>不是商家？立即
					<a>加入</a>
				</p>
			</div>

		</div>
	<script type="text/javascript" src="./static/lib/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="./static/lib/plus/js/jquery-weui.js"    ></script>
	<script type="text/javascript" src="./static/lib/hui/js/hui.js"             ></script>
	<script type="text/javascript" src="./static/lib/mui/js/mui.js"             ></script>
	<script type="text/javascript" src="./static/js/common/toast.js"            ></script>
	<script type="text/javascript" src="./static/js/main.js"                    ></script>
	<script type="text/javascript" src="./static/js/login.js"                   ></script>
	</body>

</html>
